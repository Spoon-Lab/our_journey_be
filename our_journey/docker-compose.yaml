version: '3.7'

services:
  db:
    image: mysql
    container_name: mysql_service
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: our_journey_auth
      TZ: Asia/Seoul
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    ports:
      - "3307:3306" # 호스트의 3307 포트를 컨테이너의 3306 포트로 매핑
    networks:
      - my_network

  web:
    image: forwardyoung/our_journey_django:latest
    container_name: django_web
    environment:
      MYSQL_ROOT_PASSWORD: tmvnsofq1!
      MYSQL_HOST: mysql_service
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
