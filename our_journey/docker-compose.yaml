version: '3.7'
services:
  web:
    image: our_journey_django
    env_file:
      - .env
    ports:
      - "8000:8000"

  mysql:
    image: mysql
    container_name: mysql_service
    env_file:
      - .env
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    ports:
      - "3306:3306"